<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Participar do Quiz</title>
  <link rel="stylesheet" href="jogador.css">
  <style>
    @keyframes rise {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="entrada">
    <h1>Entrar na Sala</h1>

    <label for="apelido">Apelido:</label>
    <input type="text" id="apelido" maxlength="20"><br><br>

    <label>Avatar:</label><br>
    <button id="prevAvatar">&lt;</button>
    <img id="avatarPreview" src="img/avatars/dog.png" width="50">
    <button id="nextAvatar">&gt;</button><br><br>

    <div id="codigoContainer">
      <label for="codigo">Código da sala:</label>
      <input type="text" id="codigo" maxlength="4">
    </div><br>

    <button id="entrar">Entrar</button>
  </div>

  <div id="espera" style="display:none;">
    <h3>Aguardando o início do quiz...</h3>
    <ul id="jogadores"></ul>
  </div>

  <div id="pergunta" style="display:none;"></div>

  <div id="podio" style="display:none; margin-top: 40px;">
    <h2>Ranking Final</h2>
    <div id="rankingContainer"
         style="display: flex; gap: 20px; justify-content: center; align-items: flex-end; height: 200px; margin-bottom: 30px;">
    </div>
    <h3 style="text-align:center;">Top 10</h3>
    <ol id="listaTop10" style="max-width: 400px; margin: auto; text-align: left;"></ol>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="jogador.js"></script>
</body>
</html>
