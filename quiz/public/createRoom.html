<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green It - Criar Sala</title>
    <link rel="stylesheet" href="createRoom.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="createRoom.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="configuracaoSala">
        <h1>Configurar Nova Sala</h1>

        <label for="tema">Tema:</label>
        <select id="tema">
          <option value="">Selecione</option>
          <option value="tecnologia-sustentavel">Tecnologia Sustentável</option>
          <option value="reciclagem">Reciclagem</option>
        </select>

        <label for="dificuldade">Dificuldade:</label>
        <select id="dificuldade">
          <option value="">Selecione</option>
          <option value="facil">Fácil</option>
          <option value="medio">Médio</option>
          <option value="dificil">Difícil</option>
        </select>

        <label for="tempo">Tempo por pergunta (em segundos):</label>
        <input type="number" id="tempo" min="10" max="300" value="30" />

        <button id="btnConfirmarCriacao">Criar Sala</button>
      </div>
      <!-- Painel do administrador -->
      <div id="painelAdmin" style="display: none; margin-top: 40px">
        <h2 id="codigoSala"></h2>

        <div>
          <button id="iniciar">Iniciar Quiz</button>
          <button id="pular" style="display: none">Pular Pergunta</button>
          <button id="finalizarPartida">Finalizar Partida</button>
        </div>

        <h3>Jogadores conectados:</h3>
        <ul id="lista-jogadores"></ul>

        <h3>Gerenciar Jogadores</h3>
        <ul id="listaGerenciarJogadores"></ul>
      </div>
    </div>
  </body>
</html>
