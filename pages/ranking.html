<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Placar Final</title>
    <link rel="stylesheet" href="ranking.css">
</head>

<body>
    <div class="container">
        <div class="header-bar"></div>
        <div class="main-content">
            <div class="left-panel">
                <div class="player rank-blue">
                    <div class="avatar"></div>
                    <div class="player-name">Jogador 4</div>
                    <div class="player-rank">4º</div>
                </div>
                <div class="player rank-orange">
                    <div class="avatar"></div>
                    <div class="player-name">Jogador 5</div>
                    <div class="player-rank">5º</div>
                </div>
                <div class="player rank-red">
                    <div class="avatar"></div>
                    <div class="player-name">Jogador 6</div>
                    <div class="player-rank">6º</div>
                </div>
            </div>
            <div class="ranking-area">
                <div class="bar">
                    <div class="avatar-big"></div>
                    <div class="column second">2º</div>
                </div>
                <div class="bar">
                    <div class="avatar-big">
                        <img src="../img/ranking/crownicon.png" alt="Coroa" class="crown">
                    </div>
                    <div class="column first">1º</div>
                </div>
                <div class="bar">
                    <div class="avatar-big"></div>
                    <div class="column third">3º</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-finalizar" onclick= "window.location.href='./enterRoom.html'">FINALIZAR</button>
            <button class="btn btn-recomecar" onclick="window.location.href='./room.html'">RECOMEÇAR</button>
        </div>
    </div>
</body>

</html>
